<table class="table mt-5">
    <tbody class="table-group table-light">
        <tr *ngFor="let letter of letters">
            <th scope="row">
                <input
                    class="mt-3"
                    type="checkbox"
                    [name]="letter.author"
                    [id]="letter.id"
                />
            </th>
            <td class="">
                <img
                    class="img-fluid rounded-circle"
                    width="40px"
                    [src]="letter.img"
                    [alt]="letter.author"
                />
            </td>
            <td class="pt-3">{{ letter.author }}</td>
            <td class="pt-3">{{ letter.subject }}</td>
            <td class="pt-3">{{ letter.body }}</td>
            <td class="pt-3">
                {{ letter.date | date : "mediumDate" }}
            </td>
        </tr>
    </tbody>
</table>
